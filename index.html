<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Quiz</title>
    <link rel="stylesheet" href="app.css">
  </head>
  <body>
    <h1>
      <span class="player">0</span> to <span class="player">0</span>
    </h1>
    <p>Playing to : <span class="maxScore">5</span></p>
    <div class="flex">
      <input type="number" name="maxScore" value="">
      <button type="button" name="button">Player One</button>
      <button type="button" name="button">Player Two</button>
      <button type="button" name="button">Reset</button>
    </div>
    <script type="text/javascript" src="app.js"></script>
  </body>
</html>
